<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

    var numeroPensado = sorteia(10);

    var tentativas = 1;
    while(tentativas <= 3){
        var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
   

        if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
        break;

         } else {

        if(chute > numeroPensado) {

            mostra("Você errou! Seu chute é maior que o número pensado, que é: " + numeroPensado);

        } else {

            mostra("Você errou! Seu chute é menor que o número pensado, que é: " + numeroPensado);
        }
            

    }
}
</script>
