<meta charset = "UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var kmRodados = 480;
	var tanque = 40;
	var consumoGasolina = kmRodados / tanque;

	document.write("O cunsumo foi com gasolina foi " + consumoGasolina + " Km/L");
	document.write("<br>")

	var kmRodados = 300;
	var tanque = 40;
	var consumoÁlcool = kmRodados / tanque;

	document.write("O cunsumo foi com Álcool foi " + consumoÁlcool + " Km/L");

</script>
